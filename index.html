<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="calculator">
      <div>
        <input type="text" name="display" placeholder="0" />
      </div>

      <div class="keyboards">
      <div class="row">
        <input id="btn" type="button" value="AC" onclick="display.value=' '" />
        <input
          id="btn"
          type="button"
          value="DE"
          onclick="display.value = display.value.toString().slice(0, -1)"
        />
        <input
          id="btn"
          type="button"
          value="."
          onclick="display.value += '.'"
        />
        <input
          id="btn"
          type="button"
          value="/"
          onclick="display.value += '/'"
        />
      </div>

      <div class="row">
        <input type="button" value="7" onclick="display.value += '7'" />
        <input type="button" value="8" onclick="display.value += '8'" />
        <input type="button" value="9" onclick="display.value += '9'" />
        <input type="button" value="*" onclick="display.value += '*'" />
      </div>

      <div class="row">
        <input type="button" value="4" onclick="display.value += '4'" />
        <input type="button" value="5" onclick="display.value += '5'" />
        <input type="button" value="6" onclick="display.value += '6'" />
        <input type="button" value="-" onclick="display.value += '-'" />
      </div>

      <div class="row">
        <button type="button" value="1" onclick="display.value += '1'">
          1
        </button>
        <input type="button" value="2" onclick="display.value += '2'" />
        <input type="button" value="3" onclick="display.value += '3'" />
        <input type="button" value="+" onclick="display.value += '+'" />
      </div>

      <div class="row">
        <input  id="btn00" type="button" value="00" onclick="display.value += '00'" />
        <input type="button" value="0" onclick="display.value += '0'" />
        <input
          type="button"
          value="="
          onclick="display.value = eval(display.value)"
          id="equal"
        />
      </div>
    </div>
    </form>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
